<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마스크 알리미</title>
    <link href="./mask_nearby.css" rel="stylesheet">

    <!-- fontawesome cdn 아이콘 폰트를 사용하기 위해서 필요합니다. -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
</head>
<body>
    <header>
        <div id="nav">
            <div class="back-btn-wrapper">
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </div>
        </div>
    </header>

    <section>
        <div id="main">
            <div class="search-bar-positioner">
                검색창 위치 설정
                <div class="search-bar-wrapper">
                    검색창 배경
                    <input type="text" id="search-bar" placeholder="목적지를 검색하세요.">
                    <div class="search-btn">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </div>
                </div>
            </div>

            <div id="map"></div>
        </div>
    </section>

    <!-- 장소 검색 API를 사용하기 위해서는 &libraries=services 이 부분을 꼭 써야합니다. -->
    <script type="text/javascript" 
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=발급받은 APP KEY를 넣으시면 됩니다."></script>
    <script type="text/javascript" src="/mask_nearby.js"></script>
</body>

</html>
